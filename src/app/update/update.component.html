

  <div class="home-container" style="background-image: url('assets/jobs.png');">
    <form class="container">
      <div class="content">
       
        <div class="jumbotron">
          <h2 class="text-center" style="color: brown;">Edit & Update Your Information</h2>
      </div>
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong> Your data Updated successfully !.
        <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="editRestaurent" (ngSubmit)="updateResto()" >
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
          </div>
          <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
            </div>
      
          <button type="submit" class="btn btn-primary" style="background-color: rgb(225, 177, 132); color: rgb(153, 23, 108);">Update</button>
        </form>


      </div>
      </form>
    </div>
