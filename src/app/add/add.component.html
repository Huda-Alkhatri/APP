

  <div class="home-container" style="background-image: url('assets/jobs.png');">
    <form class="container">
      <div class="content">
       
        <div class="jumbotron">
          <h2 class="text-center" style="color: brown;">Add New Employee Data</h2>
      </div>
      
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success !</strong> Your data added successfully !.
          <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      
      <form [formGroup]="addcom"(ngSubmit)= "craeteResto()">
        <div class="form-group">
          <label>Id</label>
          <input type="text" class="form-control" placeholder="Enter Id" formControlName="Id">
        </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
          </div>
          <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
            </div>
            <br>
      
          <button type="submit" class="btn btn-primary" style="background-color: rgb(225, 177, 132); color: rgb(153, 23, 108);">Submit</button>
        </form>

      </div>
      </form>
    </div>
