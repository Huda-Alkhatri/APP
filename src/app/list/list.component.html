
    <div class="home-container" style="background-image: url('assets/jobs.png');">
      <div class="content">
        <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Deleted</strong> Successfull ! â˜º.
          <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col"> Adress</th>
                <th scope="col">Email</th>
                <th scope="col">Experience</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let resto of collection">
                  <td>{{resto.Id}}</td>
                  <td>{{resto.Name}}</td>
                  <td>{{resto.Adress}}</td>
                  <td>{{resto.Gmail}}</td>
                  <td><a routerLink="/update/{{resto.id}}">
                    <i class="fa fa-edit" style="font-size:30px;color:rgb(10, 2, 116); cursor: pointer;"></i></a>&nbsp; &nbsp; 
                  <i (click)="deleteResto(resto.id)" class="fa fa-trash-o" style="font-size:30px;color:red; cursor: pointer;"></i></td>
                </tr>
            </tbody>
          </table>
      </div>
    </div>
